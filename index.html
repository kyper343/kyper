<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>С новым годом</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+PhagsPa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <img src="img/images.jpg" alt="">
      <p class="poem">Новый год я ждал давно,

        На снежинки дул в окно<br>

        Во дворе растущей ёлке<br>

        Снегом посыпал иголки<br>

        Если стукнет Дед Мороз,<br>

        Не замерзнёт ёлкин нос<br>
      </p>
    </div>
    <label>
      <input class="trigger" type="checkbox">
      <div class="orelay">
        <span class="text">С новым годом</span>
      </div>
    </label>
  </div> 
</body>

</html>
